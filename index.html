<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- hind madurai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- inter -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    


</head>

<body class="overflow-x-hidden">

    <!-- navbar -->
    <div class="navbar h-[50px] justify-between mx-auto my-[24px]">
        <div class="logo flex gap-2 h-[70px] w-[170px] items-center mx-7">
            <img class="h-[70px] w-[70px]" src="./assets/logo.png" alt="">
            <h1 class="hind-madurai-bold text-3xl text-[#006747]">Emergency <br>
                Service</h1>
        </div>
        <div class="buttons flex gap-4 mx-7">
            <button class="h-[52px] w-[110px] bg-green-100 rounded-4xl flex items-center justify-center gap-1"><span
                    class="inter-bold">0</span><img class="h-[22px] w-[22px]" src="./assets/heart.png" alt=""></button>
            <button class="h-[52px] w-[110px] bg-green-100 rounded-4xl flex items-center justify-center gap-1"><span
                    class="inter-bold">100</span><img class="h-[22px] w-[22px]" src="./assets/coin.png" alt=""></button>
            <button class="h-[52px] w-[110px] bg-green-600 rounded-4xl flex items-center justify-center inter-normal text-white gap-1"><span>0</span>Copy</button>
        </div>
    </div>

    <!-- banner -->
    <div class="banner flex flex-col w-full h-[250px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] justify-center items-center gap-4">
        <img class="h-[100px] w-[100px]" src="./assets/logo-dark.png" alt="">
        <h1 class="hind-madurai-bold text-4xl text-white">Emergency Service Directory</h1>
        <h3 class="gind-madurai-semibold text-lg text-white ">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h3>
    </div>

</body>

</html>
