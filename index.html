<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="overflow-x-hidden">
    <div class="navbar h-[50px] justify-between mx-auto my-[24px]">
        <div class="logo flex gap-2 h-[70px] w-[170px] items-center mx-7">
            <img class="h-[60px] w-[60px]" src="./assets/logo.png" alt="">
            <h1 class="text-2xl text-green-700 font-extrabold">Emergency <br>
                Service</h1>
        </div>
        <div class="buttons flex gap-4 mx-7">
            <button class="h-[52px] w-[110px] bg-green-100 rounded-4xl flex items-center justify-center gap-1"><span class="font-bold">0</span><img class="h-[22px] w-[22px]" src="./assets/heart.png" alt=""></button>
            <button class="h-[52px] w-[110px] bg-green-100 rounded-4xl flex items-center justify-center gap-1"><span class="font-bold">100</span><img class="h-[22px] w-[22px]" src="./assets/coin.png" alt=""></button>
            <button class="h-[52px] w-[110px] bg-green-600 rounded-4xl flex items-center justify-center">Copy</button>
        </div>
    </div>

</body>

</html>
